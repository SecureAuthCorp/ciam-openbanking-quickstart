          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "415":
          description: O formato do payload no  um formato suportado.
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "422":
          description: A solicitao foi bem formada, mas no pde ser processada devido  lgica
            de negcios especfica da solicitao.
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            default: ""
        "429":
          description: A operao foi recusada, pois muitas solicitaes foram feitas
            dentro de um determinado perodo ou o limite global de requisies concorrentes
            foi atingido
          headers:
            Retry-After:
              description: |
                Cabealho que indica o tempo (em segundos) que o cliente dever aguardar para realizar uma nova tentativa de chamada. Este cabealho dever estar presente quando o cdigo HTTP de retorno for 429 Too many requests.
              type: string
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "500":
          description: Ocorreu um erro no gateway da API ou no microsservio
          headers:
