  OpenbankingBrasilPaymentEnumAccountPaymentsType:
    description: "Tipos de contas usadas para pagamento via Pix.  \nModalidades tradicionais
      previstas pela Resoluo 4.753, no contemplando contas vinculadas,  \nconta de
      domiciliados no exterior, contas em moedas estrangeiras e conta correspondente
      moeda eletrnica.  \nSegue descrio de cada valor do ENUM para o escopo do Pix.
      \ \nCACC - Current - Conta Corrente.  \nSLRY - Salary - Conta-Salrio.  \nSVGS
