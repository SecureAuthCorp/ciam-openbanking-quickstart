info:
  contact:
    email: gt-interfaces@openbankingbr.org
    name: Governana do Open Banking Brasil  Especificaes
    url: https://openbanking-brasil.github.io/areadesenvolvedor/
  description: |
    API de Iniciao de Pagamentos, responsvel por viabilizar as operaes de iniciao de pagamentos para o Open Banking Brasil.
    Para cada uma das formas de pagamento previstas  necessrio obter prvio consentimento do cliente atravs dos `endpoints` dedicados ao consentimento nesta API.

    # Orientaes
    No diretrio de participantes duas `Roles` esto relacionadas  presente API:
    - `CONTA`, referente s instituies detentoras de conta participantes do Open Banking Brasil;
    - `PAGTO`, referente s instituies iniciadoras de transao de pagamento de conta participantes do Open Banking Brasil.
    Os tokens utilizados para consumo dos `endpoints` desta API devem possuir os `scopes` `openid` e `payments`.
    Esta API no requer a implementao de `permissions` para sua utilizao.
    Todas as requisies e respostas devem ser assinadas seguindo o protocolo estabelecido na sesso <a href="https://openbanking-brasil.github.io/areadesenvolvedor/#assinaturas" target="_blank">Assinaturas</a> do guia de segurana.

    ## Assinatura de payloads

    No contexto da API Payment Initiation, os `payloads` de mensagem que trafegam tanto por parte da instituio iniciadora de transao de pagamento quanto por parte da instituio detentora
    de conta devem estar assinados. Para o processo de assinatura destes `payloads` as instituies devem seguir as especificaes de segurana publicadas no Portal do desenvolvedor:

    - Certificados exigidos para assinatura de mensagens:
    [Padres de certificados digitais Open Banking Brasil](https://github.com/OpenBanking-Brasil/specs-seguranca/blob/main/open-banking-brasil-certificate-standards-1_ID1.md#certificado-de-assinatura-certificadoassinatura)

    - Como assinar o payload JWS: [https://openbanking-brasil.github.io/areadesenvolvedor/#como-assinar-o-payload](https://openbanking-brasil.github.io/areadesenvolvedor/#como-assinar-o-payload)

    ## Controle de acesso

    O endpoint de consulta de pagamento GET /pix/payments/{paymentId} deve suportar acesso a partir de access_token emitido por meio de um grant_type do tipo `client credentials`, como opo do uso do token vinculado ao consentimento (hybrid flow).

    Para evitar vazamento de informao, a detentora deve validar que o pagamento consultado pertence ao ClientId que o criou e, caso haja divergncias, retorne um erro HTTP 400.
  title: API Payment Initiation - Open Banking Brasil
  version: 1.1.0-rc1.0
paths:
  /consents:
    post:
      deprecated: false
      description: Mtodo de criao do consentimento para a iniciao de pagamento.
      operationId: paymentsPostConsents
      parameters:
      - description: Cabealho HTTP padro. Permite que as credenciais sejam fornecidas
          dependendo do tipo de recurso solicitado
        in: header
        maxLength: 2048
        name: Authorization
        pattern: '[\w\W\s]*'
        required: true
        type: string
      - description: 'Data em que o usurio logou pela ltima vez com o receptor. Representada
          de acordo com a [RFC7231](https://tools.ietf.org/html/rfc7231).Exemplo:
          Sun, 10 Sep 2017 19:43:31 UTC'
        in: header
        maxLength: 29
        minLength: 29
        name: x-fapi-auth-date
        pattern: ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2} (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)
          \d{4} \d{2}:\d{2}:\d{2} (GMT|UTC)$
        type: string
      - description: O endereo IP do usurio se estiver atualmente logado com o receptor.
        in: header
        maxLength: 100
        minLength: 1
        name: x-fapi-customer-ip-address
        pattern: '[\w\W\s]*'
        type: string
      - description: Um UID [RFC4122](https://tools.ietf.org/html/rfc4122) usado como
          um ID de correlao. Se fornecido, o transmissor deve "reproduzir" esse valor
          no cabealho de resposta.
        in: header
        maxLength: 100
        minLength: 1
        name: x-fapi-interaction-id
        pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$
        type: string
      - description: Indica o user-agent que o usurio utiliza.
        in: header
        maxLength: 100
        minLength: 1
        name: x-customer-user-agent
        pattern: '[\w\W\s]*'
        type: string
      - description: Cabealho HTTP personalizado. Identificador de solicitao exclusivo
          para suportar a idempotncia.
        in: header
        maxLength: 40
        name: x-idempotency-key
        pattern: ^([^s]+)(.*)(\S)$
        required: true
        type: string
      - description: Payload para criao do consentimento para iniciao do pagamento.
        in: body
        name: body
        required: true
        schema: {}
      produces:
      - application/jwt
      - application/json; charset=utf-8
      - application/json
      responses:
        "201":
          description: Consentimento de pagamento criado com sucesso.
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            default: ""
        "400":
          description: A requisio foi malformada, omitindo atributos obrigatrios,
            seja no payload ou atravs de atributos na URL.
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "401":
          description: Cabealho de autenticao ausente/invlido ou token invlido
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "403":
          description: O token tem escopo incorreto ou uma poltica de segurana foi
            violada
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "404":
          description: O recurso solicitado no existe ou no foi implementado
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "405":
          description: O consumidor tentou acessar o recurso com um mtodo no suportado
          headers:
            x-fapi-interaction-id:
              description: |
                Um UUID RFC4122 usado como um ID de correlao. O transmissor deve usar o mesmo valor recebido na requisio para o cabealho de resposta recebido na requisio, caso no tenha sido fornecido, deve se usar um UUID RFC4122.
              type: string
          schema:
            $ref: '#/definitions/OpenbankingBrasilPaymentResponseError'
        "406":
          description: A solicitao continha um cabealho Accept diferente dos tipos
