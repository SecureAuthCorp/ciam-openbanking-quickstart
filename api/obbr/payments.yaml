  OpenbankingBrasilPaymentEnumPaymentStatusType:
    description: "Estado atual da iniciao de pagamento. O estado evolui na seguinte
      ordem:  \n1. PDNG (PENDING) - Iniciao de pagamento ou transao de pagamento est
      pendente. Checagens adicionais em realizao.  \n2. SASP (SCHEDULE_ACCEPTED_SETTLEMENT_IN_PROCESS)
      - Indica que o processo de agendamento est em processamento.  \n3. SASC (SCHEDULE_ACCEPTED_SETTLEMENT_COMPLETED)
      - Indica que o processo de agendamento foi realizado.  \n4. PART (PARTIALLY
      ACCEPTED) - Aguardando autorizao mltipla alada.  \n5. ACSP (ACCEPTED_SETTLEMENT_IN_PROCESS)
      - Iniciao de pagamento aceita e processamento do pagamento foi iniciado.  \n6.
      ACSC (ACCEPTED_SETTLEMENT_COMPLETED_DEBITOR_ACCOUNT) - Dbito realizado na conta
      do pagador.  \n7. ACCC (ACCEPTED_SETTLEMENT_COMPLETED) - Crdito realizado na
      instituio de destino.  \n\nEm caso insucesso:  \nRJCT (REJECTED) - Instruo de
      pagamento rejeitada."
    enum:
    - PDNG
    - SASP
    - SASC
    - PART
    - ACSP
    - ACSC
    - ACCC
    - RJCT
    example: PDNG
    title: EnumPaymentStatusType
    type: string
  OpenbankingBrasilPaymentEnumPaymentType:
    description: Este campo define o tipo de pagamento que ser iniciado aps a autorizao
      do consentimento.
    enum:
    - PIX
    example: PIX
    title: EnumPaymentType
    type: string
  OpenbankingBrasilPaymentEnumRejectionReasonType:
    description: "Motivo da rejeio do pagamento. Informaes complementares sobre o
      motivo do status.  \nABORTED_SETTLEMENT_TIMEOUT - Liquidao da transao interrompida
      devido a timeout no SPI (AB03).  \nERROR_CREDITOR_AGENT - Transao interrompida
      devido a erro no participante do usurio recebedor (AB09).  \nTIMEOUT_DEBTOR_AGENT
      - Timeout do participante emissor da ordem de pagamento (AB11).  \nINVALID_CREDITOR_ACCOUNT_NUMBER
      - Nmero da conta transacional do usurio recebedor inexistente ou invlido (AC03).
      \ \nBLOCKED_ACCOUNT - Conta transacional do usurio recebedor encontra-se bloqueada
      (AC06).  \nCLOSED_CREDITOR_ACCOUNT_NUMBER - Nmero da conta transacional do usurio
      recebedor encerrada (AC07).  \nINVALID_CREDITOR_ACCOUNTTYPE - Tipo incorreto
      para a conta transacional do usurio recebedor (AC14).  \nTRANSACTION_NOT_SUPPORTED
      - Tipo de transao no  suportado/autorizado na conta transacional do usurio recebedor
      (AG03). Exemplo: transferncia para conta salrio.  \nNOT_ALLOWED_BOOK_TRANSFER
      - No  permitida ordem de pagamento/devoluo no SPI cujos recursos sejam transferidos
      de uma conta transacional para outra em uma mesma instituio participante ou
      entre participantes que utilizem o servio de liquidao de um mesmo participante
      liquidante no SPI (booktransfer) (AG12).  \nFORBIDDEN_RETURN_PAYMENT - No  permitido
      devolver a devoluo de um pagamento instantneo (AG13).  \nINCORRECT_AGENT - Participante
      direto no  liquidante do participante do usurio pagador / participante do usurio
      recebedor (AGNT).  \nZERO_AMOUNT - Ordem de pagamento instantneo com valor zero
      (AM01).  \nNOT_ALLOWED_AMOUNT - Ordem de pagamento/devoluo em valor que faz
      superar o limite permitido para o tipo de conta transacional creditada (AM02).
      \ \nINSUFFICIENT_FUNDS - Saldo insuficiente na conta PI do participante do usurio
      pagador (AM04).  \nWRONG_AMOUNT - Devoluo de pagamento em valor que faz superar
      o valor da ordem de pagamento instantneo correspondente (AM09).  \nINVALID_AMOUNT
      - Divergncia entre a somatria dos valores do bloco valorDoDinheiroOuCompra e
      o campo valor (AM12).  \nINVALID_NUMBER_OF_TRANSACTIONS - Quantidade de transaes
      invlida (AM18).  \nINCONSISTENT_WITH_END_CUSTOMER - CPF/CNPJ do usurio recebedor
      no  consistente com o titular da conta transacional especificada (BE01).  \nINVALID_IDENTIFICATION_CODE
      - Cdigo de situao de pagamento ou de erro invlido (BE15).  \nINVALID_CREDITOR_IDENTIFICATION_CODE
      - QR Code rejeitado pelo participante do usurio recebedor (BE17).  \nCREDITOR_IDENTIFIER_INCORRECT
      - CPF/CNPJ do usurio recebedor incorreto (CH11).  \nELEMENT_CONTENT_FORMALLY_INCORRECT
      - Elemento da mensagem incorreto (CH16).  \nORDER_REJECTED - Ordem rejeitada
      pelo participante do usurio recebedor (DS04).  \nNOT_ALLOWED_PAYMENT - Participante
      que assinou a mensagem no  autorizado a realizar a operao na conta PI debitada.
      No caso em que o participante que assinou a mensagem no  o titular da conta
      PI debitada nem  o liquidante no SPI do participante do usurio pagador (DS0G).
      \ \nNOT_ALLOWED_ACCOUNT - ISPB do participante que submeteu a resposta  ordem
      de pagamento/devoluo diferente do ISPB do participante creditado pela ordem
      (DS0H).  \nUSER_NOT_YET_ACTIVATED - Participante no se encontra cadastrado ou
      ainda no iniciou a operao no SPI (DS27).  \nINVALID_CREATION_DATE - Data e Hora
      do envio da mensagem invlida (DT02).  \nINVALID_CUT_OFF_DATE - Transao extrapola
      o prazo mximo para devoluo de pagamento instantneo regulamentado pelo Arranjo
      PIX (DT05).  \nSETTLEMENT_FAILED - Erro no processamento do pagamento instantneo
      (ED05).  \nINVALID_PURPOSE - Inconsistncia entre a finalidade da transao e o
      preenchimento do bloco elementos Structured (FF07).  \nINVALID_END_TO_END_ID
      - Identificador da operao mal formatado (FF08).  \nINVALID_DEBTOR_CLEARING_SYSTEM_MEMBER_IDENTIFIER
      - ISPB do participante do usurio pagador invlido ou inexistente (RC09).  \nINVALID_CREDITOR_CLEARING_SYSTEM_MEMBER_IDENTIFIER
      - ISPB do participante do usurio recebedor invlido ou inexistente (RC10).  \nREGULATORY_REASON
      - Ordem de pagamento em que o usurio pagador  sancionado por resoluo do Conselho
      de Segurana das Naes Unidas (CSNU). Nos casos em que o usurio recebedor for
      o sancionado, a ordem de pagamento no deve ser rejeitada (RR4).  \nSPECIFIC_SERVICE_OFFERED_BY_CREDITOR_AGENT
      - A transao original no est relacionada ao servio de Saque Pix (SL02).  \nINVALID_BILL
      - Validao de expirao, validao de vencimento, Status Vlido (INDT).  \nOPERATION_WINDOW
      - Requisio est fora da janela de funcionamento (IDEA).  \nINCOMPATIBLE_DATE
      - Data do pagamento divergente da data consentida ou divergente da data atual
      do QR Code (TERM).  \nMISMATCH_AMOUNT - O valor informado no consentimento no
      \ o mesmo valor do informado no payload de pagamento (OB01).  \nOVER_LIMIT -
      O valor (ou quantidade de transaes) ultrapassa a faixa de limite parametrizada
      na detentora para permitir a realizao de transaes pelo cliente (OB02).   \nINVALID_CONSENT
      - Consentimento invlido (status no  \"authorised\" ou est expirado) (OB03).
      \ \nDENIED_MULTIPLE_AUTHORISATIONS - Um (ou mais) aprovadores na detentora recusaram
      a operao (OB04).  \nEXPIRED_MULTIPLE_AUTHORISATIONS - Um (ou mais) aprovadores
      na detentora no tomaram ao para aprovar a operao (OB05).  \nEXPIRED_BILL - O
      QR Code no  mais vlido (OB06).   \nCONSENT_REVOKED - Pagamento cancelado devido
      \ revogao do consentimento.   \n[Restrio] Esse motivo dever ser enviado quando
      o campo /data/status for igual a RJCT (REJECTED)."
    enum:
    - ABORTED_SETTLEMENT_TIMEOUT
    - ERROR_CREDITOR_AGENT
    - TIMEOUT_DEBTOR_AGENT
    - INVALID_CREDITOR_ACCOUNT_NUMBER
    - BLOCKED_ACCOUNT
    - CLOSED_CREDITOR_ACCOUNT_NUMBER
    - INVALID_CREDITOR_ACCOUNTTYPE
    - TRANSACTION_NOT_SUPPORTED
    - NOT_ALLOWED_BOOK_TRANSFER
    - FORBIDDEN_RETURN_PAYMENT
    - INCORRECT_AGENT
    - ZERO_AMOUNT
    - NOT_ALLOWED_AMOUNT
    - INSUFFICIENT_FUNDS
    - WRONG_AMOUNT
    - INVALID_AMOUNT
    - INVALID_NUMBER_OF_TRANSACTIONS
    - INCONSISTENT_WITH_END_CUSTOMER
    - INVALID_IDENTIFICATION_CODE
    - INVALID_CREDITOR_IDENTIFICATION_CODE
    - CREDITOR_IDENTIFIER_INCORRECT
    - ELEMENT_CONTENT_FORMALLY_INCORRECT
    - ORDER_REJECTED
    - NOT_ALLOWED_PAYMENT
    - NOT_ALLOWED_ACCOUNT
    - USER_NOT_YET_ACTIVATED
    - INVALID_CREATION_DATE
    - INVALID_CUT_OFF_DATE
    - SETTLEMENT_FAILED
    - INVALID_PURPOSE
    - INVALID_END_TO_END_ID
    - INVALID_DEBTOR_CLEARING_SYSTEM_MEMBER_IDENTIFIER
    - INVALID_CREDITOR_CLEARING_SYSTEM_MEMBER_IDENTIFIER
    - REGULATORY_REASON
    - SPECIFIC_SERVICE_OFFERED_BY_CREDITOR_AGENT
    - INVALID_BILL
    - OPERATION_WINDOW
    - INCOMPATIBLE_DATE
    - MISMATCH_AMOUNT
    - OVER_LIMIT
    - INVALID_CONSENT
    - DENIED_MULTIPLE_AUTHORISATIONS
    - EXPIRED_MULTIPLE_AUTHORISATIONS
    - EXPIRED_BILL
    - CONSENT_REVOKED
    example: USER_NOT_YET_ACTIVATED
    title: EnumRejectionReasonType
    type: string
