  OpenbankingBrasilPaymentEnumAuthorisationPatchStatusType:
    description: |-
      Estado para o qual deve ir.

      [Restrio] O nico valor vlido  REVOKED. (caso contrrio a detentora deve retornar erro HTTP 400)
    enum:
    - REVOKED
    example: REVOKED
    title: EnumAuthorisationPatchStatusType
    type: string
  OpenbankingBrasilPaymentEnumAuthorisationStatusType:
    description: |-
      Retorna o estado do consentimento, o qual no momento de sua criao ser AWAITING_AUTHORISATION.
      Este estado ser alterado depois da autorizao do consentimento na detentora da conta do pagador (Debtor) para AUTHORISED, REJECTED ou REVOKED.
      O consentimento fica no estado CONSUMED aps ocorrer a iniciao do pagamento referente ao consentimento.
      Em caso de consentimento expirado a detentora dever retornar o status REJECTED.
      Em caso de revogao do consentimento a detentora dever retornar o status REVOKED.
      Estados possveis:
      AWAITING_AUTHORISATION - Aguardando autorizao
      AUTHORISED - Autorizado
      REJECTED - Rejeitado
      CONSUMED - Consumido
      REVOKED - Revogado
    enum:
    - AWAITING_AUTHORISATION
    - AUTHORISED
    - REJECTED
    - CONSUMED
    - REVOKED
    example: REVOKED
    title: EnumAuthorisationStatusType
    type: string
  OpenbankingBrasilPaymentEnumErrorsCreatePayment:
    description: |-
      Cdigos de erros previstos na criao da iniciao de pagamento:

       SALDO_INSUFICIENTE  Esta conta no possui saldo suficiente para realizar o pagamento.

       BENEFICIARIO_INCOMPATIVEL  O beneficirio informado no consentimento no  o mesmo do esperado pelo DICT.

       VALOR_INCOMPATIVEL  O valor informado no consentimento no  o mesmo valor do informado no payload de pagamento.

       VALOR_ACIMA_LIMITE  O valor (ou quantidade de transaes) ultrapassa a faixa de limite parametrizada na detentora para permitir a realizao de transaes pelo cliente.

       VALOR_INVALIDO  O valor enviado no  vlido para o QR Code informado.

       COBRANCA_INVALIDA  Validao de expirao, validao de vencimento, Status Vlido.

       CONSENTIMENTO_INVALIDO  Consentimento invlido (status no  "authorised" ou est expirado).

       JANELA_OPER_INVALIDA  Requisio est fora da janela de funcionamento.

       NAO_INFORMADO  No informada pela detentora de conta.

       PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO: Dados do pagamento divergentes dos dados do consentimento.
    enum:
    - SALDO_INSUFICIENTE
    - BENEFICIARIO_INCOMPATIVEL
    - VALOR_INCOMPATIVEL
    - VALOR_ACIMA_LIMITE
    - VALOR_INVALIDO
    - COBRANCA_INVALIDA
    - CONSENTIMENTO_INVALIDO
    - JANELA_OPER_INVALIDA
    - NAO_INFORMADO
    - PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO
    example: SALDO_INSUFICIENTE
    title: EnumErrorsCreatePayment
    type: string
  OpenbankingBrasilPaymentEnumErrorsPatchConsent:
    description: "Cdigos de erros previstos na revogao do consentimento de pagamento:
      \ \n INFORMACAO_USUARIO_REQUERIDA - O campo data.revocation.loggedUser deve
      ser preenchido quando a revogao for feita pelo usurio final, ou seja, se o campo
      data.revocation.revokedBy estiver com o valor USER.  \n OPERACAO_NAO_PERMITIDA_STATUS:
      O consentimento s pode ser revogado nos status CONSUMED.  \n OPERACAO_NAO_SUPORTADA_TIPO_CONSENTIMENTO:
      Somente consentimentos para pagamentos agendados podem ser revogados, ou seja,
      que possuam o campo data.payment.schedule preenchido.  \n TEMPO_LIMITE_REVOGACAO_EXCEDIDO:
      O consentimento s pode ser revogado at o dia anterior, ou seja, a meia noite
      no fuso horrio de Braslia do dia imediatamente anterior a data alvo da liquidao
      do pagamento.  \n MOTIVO_REVOGACAO_NAO_PERMITIDO: Os motivos de revogao do consentimento:
      FRAUD e ACCOUNT_CLOSURE s podem ser usados caso o campo: data.revocation.revokedBy
      tenha o valor TPP ou ASPSP, ou seja, somente no caso de revogao unilateral pela
      iniciadora ou detentora.  \n INFORMACAO_ADICIONAL_REVOGACAO_REQUERIDA: O campo
      data.revocation.reason.additionalInformation  obrigatrio quando a revogao for
      feita pela iniciadora ou pela detentora unilateralmente, ou seja, o campo revokedBy
      igual a TPP ou ASPSP e o motivo de revogao for OTHER."
    enum:
    - INFORMACAO_USUARIO_REQUERIDA
    - OPERACAO_NAO_PERMITIDA_STATUS
    - OPERACAO_NAO_SUPORTADA_TIPO_CONSENTIMENTO
    - TEMPO_LIMITE_REVOGACAO_EXCEDIDO
    - MOTIVO_REVOGACAO_NAO_PERMITIDO
    - INFORMACAO_ADICIONAL_REVOGACAO_REQUERIDA
