  OpenbankingBrasilConsentV2Data1:
    properties:
      consentId:
        description: "O consentId  o identificador nico do consentimento e dever ser
          um URN - Uniform Resource Name.  \nUm URN, conforme definido na [RFC8141](https://tools.ietf.org/html/rfc8141)
          \ um Uniform Resource \nIdentifier - URI - que  atribudo sob o URI scheme
          \"urn\" e um namespace URN especfico, com a inteno de que o URN \nseja um
          identificador de recurso persistente e independente da localizao.  \nConsiderando
          a string urn:bancoex:C1DD33123 como exemplo para consentId temos:\n- o namespace(urn)\n-
          o identificador associado ao namespace da instituio transnmissora (bancoex)
          \n- o identificador especfico dentro do namespace (C1DD33123).  \nInformaes
          mais detalhadas sobre a construo de namespaces devem ser consultadas na
          [RFC8141](https://tools.ietf.org/html/rfc8141)."
        example: urn:bancoex:C1DD33123
        maxLength: 256
        pattern: ^urn:[a-zA-Z0-9][a-zA-Z0-9-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
        type: string
        x-nullable: false
      creationDateTime:
        description: Data e hora em que o recurso foi criado. Uma string com data
          e hora conforme especificao RFC-3339, sempre com a utilizao de timezone
          UTC(UTC time format).
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
      expirationDateTime:
        description: Data e hora de expirao da permisso. De preenchimento obrigatrio,
          reflete a data limite de validade do consentimento. Uma string com data
          e hora conforme especificao RFC-3339, sempre com a utilizao de timezone
          UTC(UTC time format).
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
      permissions:
        description: Especifica os tipos de permisses de acesso s APIs no escopo do
          Open Banking Brasil - Fase 2, de acordo com os blocos de consentimento fornecidos
          pelo usurio e necessrios ao acesso a cada endpoint das APIs.
        example:
        - ACCOUNTS_READ
        - ACCOUNTS_OVERDRAFT_LIMITS_READ
        - RESOURCES_READ
        items:
          $ref: '#/definitions/OpenbankingBrasilConsentV2Permission1'
        maxItems: 30
        minItems: 1
        type: array
        x-nullable: false
      status:
        $ref: '#/definitions/OpenbankingBrasilConsentV2Status'
      statusUpdateDateTime:
        description: Data e hora em que o recurso foi atualizado. Uma string com data
          e hora conforme especificao RFC-3339, sempre com a utilizao de timezone
          UTC(UTC time format).
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
    required:
    - consentId
    - creationDateTime
    - status
    - statusUpdateDateTime
    - permissions
    - expirationDateTime
    title: Data1
    type: object
