  OpenbankingBrasilConsentV2EnumReasonCode:
    description: "Define o cdigo da razo pela qual o consentimento foi rejeitado.\n\n-
      CONSENT_EXPIRED  consentimento que ultrapassou o tempo limite para autorizao.
      \  \n- CUSTOMER_MANUALLY_REJECTED  cliente efetuou a rejeio do consentimento
      manualmente atravs de interao nas instituies participantes.   \n- CUSTOMER_MANUALLY_REVOKED
      \ cliente efetuou a revogao aps a autorizao do consentimento.   \n- CONSENT_MAX_DATE_REACHED
      \ consentimento que ultrapassou o tempo limite de compartilhamento.   \n- CONSENT_TECHNICAL_ISSUE
      \ consentimento que foi rejeitado devido a um problema tcnico que impossibilita
      seu uso pela instituio receptora, por exemplo: falha associada a troca do AuthCode
      pelo AccessToken, durante o processo de Hybid Flow.   \n- INTERNAL_SECURITY_REASON
      \ consentimento que foi rejeitado devido as polticas de segurana aplicada pela
      instituio transmissora."
    enum:
    - CONSENT_EXPIRED
    - CUSTOMER_MANUALLY_REJECTED
    - CUSTOMER_MANUALLY_REVOKED
    - CONSENT_MAX_DATE_REACHED
    - CONSENT_TECHNICAL_ISSUE
    - INTERNAL_SECURITY_REASON
    example: CONSENT_EXPIRED
    title: EnumReasonCode
    type: string
  OpenbankingBrasilConsentV2EnumRejectedBy:
    description: "Informar usurio responsvel pela rejeio.   \n1. USER usurio   \n2.
