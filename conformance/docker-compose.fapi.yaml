version: "3.0"
services:
  fapi-mongodb:
    container_name: fapi-mongodb
    image: docker.cloudentity.io/mongo:4
    logging:
      driver: "json-file"
      options:
        max-size: 50m

  fapi-test:
    container_name: fapi-test
    image: docker.cloudentity.io/fapi/httpd:4.1.21
    ports:
      - "8444:8444"
    depends_on:
      - fapi-server
    logging:
      driver: "json-file"
      options:
        max-size: 50m

  fapi-server:
    container_name: fapi-server
    image: docker.cloudentity.io/fapi/server:4.1.21
    depends_on:
      - fapi-mongodb
    logging:
      driver: "json-file"
      options:
        max-size: 50m