name: bump acp image
on:
  push:
    tags-ignore:
      - "*"
    branches:
      - 'feature/AUT-7420'

jobs:
  update_repo:
    name: Update ACP version
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Update ACP version
        run: ./scripts/override_env.sh ACP_VERSION test2

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Github automation
          author_email: mail@example.com
          message: 'Bump ACP image'
          add: '.env-local'
          new_branch: bump-acp-version-${{ steps.date.outputs.date }}

      - name: Create PR
        uses: devops-infra/action-pull-request@v0.5.3
        with:
          source_branch: bump-acp-version-${{ steps.date.outputs.date }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: Bump ACP version
          template: .github/PULL_REQUEST_TEMPLATE.md
          body: "**Automated pull request**"
          draft: true
          allow_no_diff: false